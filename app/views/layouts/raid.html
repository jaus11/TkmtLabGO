<!DOCTYPE html>
<html lang=“ja”>
  <head>

    <script type="text/javascript" src="js/jquery/jquery-3.4.1.min.js"></script>

    <title>レイド登録画面</title>

      <div class="bg-image"><div class="bg-mask">

        </table>
